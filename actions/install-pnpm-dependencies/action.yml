name: 'Install PNPM Dependencies'
description: 'Install PNPM Dependencies'

inputs:
  pnpm-version:
    description: 'The version of PNPM to use'
    required: false
    default: '8'
  node-version:
    description: 'The version of Node.js to use'
    required: false
    default: '18'
  github-token:
    description: 'The GitHub token to use'
    required: false
  include-cache:
    description: 'Include the cache in the workflow.'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

#    - name: Setup .npmrc
#      shell: bash
#      run: |
#        sed 's/INSERT_YOUR_GITHUB_TOKEN_HERE/${{ inputs.github-token }}/g' .npmrc.example > .npmrc

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - if: ${{ inputs.include-cache == 'true' }}
      uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      shell: bash
      run: pnpm install --ignore-scripts --frozen-lockfile --prefer-offline
